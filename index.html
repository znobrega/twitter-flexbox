<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./main.css" />
    <title>Twitter</title>
  </head>
  <body>
    <header id="main-header">
      <nav>
        <div class="content">
          <div id="left-items">
            <ul>
              <li>
                <img src="images/home.svg" alt="Home" />
                Home
              </li>
              <li>
                <img src="images/notification.svg" alt="Notifications" />
                Notifications
              </li>
              <li>
                <img src="images/message.svg" alt="Messages" />
                Messages
              </li>
            </ul>
          </div>
          <img src="images/logo.svg" />
          <div id="right-items">
            <input type="text" placeholder="Search on Twitter" id="" />
            <img src="images/avatar.png" alt="avatar" />
            <button>Tweet</button>
          </div>
        </div>
      </nav>
    </header>
    <div id="banner">
      <h1>Hello!</h1>
    </div>
    <div id="info-bar">
      <div class="content">
        <ul>
          <li>Tweets<strong>4931</strong></li>
          <li>Followings<strong>231</strong></li>
          <li>Followers<strong>867</strong></li>
          <li>Favorites<strong>169</strong></li>
          <li>Lists<strong>2</strong></li>
          <li>Moments<strong>0</strong></li>
        </ul>
        <div id="mini-menu">
          <button>Follow</button>
          <img src="./images/more.svg" />
        </div>
      </div>
    </div>
  </body>
</html>
